<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <style>
        body { 
            font-family: Arial; 
            margin: 50px; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        form { 
            text-align: center; 
            border: 1px solid #ccc; 
            padding: 30px; 
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        h1 { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        input { 
            font-size: 18px; 
            padding: 5px; 
            margin-bottom: 15px; 
            width: 80%;
        }
        button { 
            font-size: 18px; 
            padding: 5px 15px; 
            margin: 5px; 
        }
    </style>
</head>
<body>
    <form method="POST">
        <h1>Login</h1>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite a senha"><br>
        <button type="submit" name="admin">Entrar</button>
        <button type="submit" name="visitante">Visitante</button>
    </form>
</body>
</html>
